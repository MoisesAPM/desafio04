<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>SpaceCream</title>

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <img src="images/logo.svg" alt="Imagem de um sorvete dentro de um planeta">
      
      <h1>space cream</h1>
    </header>

    <main>
      <p>Aqui na Space Cream você encontra um ambiente familiar com uma explosão de sabores, texturas, cores e delicias. Um mundo novo a ser explorado pelo seu paladar, venha conferir. </p>

      <div class="card">
        <img 
          src="images/sorvete1.png" 
          alt="Imagem de paletas rosas com frutas vermelhas por cima e folhas ao redor"
        />
        
        <h2>paletas</h2>
      </div>
     
      <div class="card">
        <img 
          src="images/sorvete2.png" 
          alt="Imagem de um pote de vitamina com frutas caíndo sobre ele"
        />
        
        <h2>shakes</h2>
      </div>
      
      <div class="card">
        <img 
          src="images/sorvete3.png" 
          alt="Imagem de uma colher com um sorvete pastoso de cor rosa"
        />

        <h2>massas</h2>
      </div>
      
      <div class="card">
        <img 
          src="images/sorvete4.png" 
          alt="Imagem de picole com 3 cores sendo elas branca, vermelha e amarela com granulados sobre a cor branca"
        />

        <h2>picolés</h2>
      </div>
    </main>
  </div>
</body>
</html>
